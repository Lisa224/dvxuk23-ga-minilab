<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit Expense</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form th:action="@{/update}" th:object="${expense}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" th:field="*{date}" id="date" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" class="form-control" th:field="*{category}" id="category" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" class="form-control" th:field="*{amount}" id="amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary ml-3" th:href="@{/}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
